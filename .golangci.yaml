run:
  go: '1.23'
  build-tags:
    - codeanalysis

govet:
  enable:
    - fieldalignment

linters:
  disable-all: false
  enable:
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - goconst
    - gofmt
    - goimports
    - govet
    - ineffassign
    - misspell
    - prealloc
    - staticcheck
    - stylecheck
    - unconvert
    - unused
    - whitespace
  disable:
    - depguard
    - gochecknoglobals
    - gochecknoinits
    - godox
    - lll
    - nakedret
    - wsl
    - gosimple
    - gosec
    - funlen
    - typecheck
issues:
  exclude-dirs:
    - vendor
    - bin
    - var
    - tmp
    - gotocjson
    - libtransit
    - deprecated
    - connectors/nsca
    - connector/nsca/nsca
  exclude-files:
    - \.pb\.go$
    - connector/nsca/nsca/nsca.go
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - funlen
        - scopelint
        - dupl
        - gocognit
    - path: _tst\.go
      linters:
        - dupl
        - goconst
        - govet
  exclude:
    - "not declared by package utf8"
    - "unicode/utf8/utf8.go"
    - "DecodeRuneInString not declared by package utf8"
    - ".*and that stutters.*"
